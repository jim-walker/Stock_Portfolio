<html lang="en">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Stock Portfolio</title>
</head>
<body>
  <div class="containter-fluid">
    <div class="row justify-content-center">
      <h1>Stock Portfolio</h1>
    </div>
    <div class="row justify-content-center">
      <input type="text" class="form w-25 mx-1" id="addStock" placeholder=" Add Stock Ticker Here">
      <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="plusButton" >
        <span class="fa fa-plus" ></span>
      </button>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-2 bg-dark text-light">
        <div class="row justify-content-center">
          <h2>Stocks</h2>
        </div>
        <div class="justify-content-center" id="listButtons">

        </div>
      </div>
      <div class="col-sm-6 bg-light">
        <div class="row justify-content-center">
		      <h2>Company Information</h2>
        </div>
        <div class="row" id="listInfo">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/app.js"></script>
</body>
</html>
